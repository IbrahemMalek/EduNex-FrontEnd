<div class="dialog-container">
  <div class="flex justify-content-between">
    <div></div>
    <button mat-icon-button (click)="onNoClick()" style="color: red;">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="flex flex-column justify-content-center mt-3 form">
    <mat-card-content>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>ملف الفيديو</mat-label>
        <button mat-icon-button matPrefix (click)="videoInput.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="text" readonly matInput [value]="videoFile?.name" />
        <input type="file" multiple hidden #videoInput (change)="onVideoFileSelected($event)" accept="video/*" />
        <mat-error>this field is required</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>ملف PDF</mat-label>
        <button mat-icon-button matPrefix (click)="pdfInput.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="text" readonly matInput [value]="pdfFile?.name" />
        <input type="file" multiple hidden #pdfInput (change)="onPdfFileSelected($event)" accept=".pdf" />
        <mat-error>this field is required</mat-error>
      </mat-form-field>
    </mat-card-content>

    <button mat-button class="custom-button" (click)="onSubmit()">{{ data.confirmButtonText }}</button>
  </div>
</div>
