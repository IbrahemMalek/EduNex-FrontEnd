<section class="container">
  <div class="flex flex-column justify-content-center gap-2 mb-auto">
    <button mat-button class="add-question my-3" (click)="onAddQuestionClick()">
      <span>اضافة سؤال</span> &nbsp;
    </button>

    <div class="flex flex-wrap justify-content-center gap-2">
      <button class="rounded-circle circle-button" [ngClass]="{ 'selected': questionIndex === i }"
        *ngFor="let question of questions; let i = index" (click)="sendIndexToParent(i)">
        {{ i + 1 }}
      </button>
    </div>
  </div>
</section>
