<section>
  <div>

  </div>
  <div class="text-center flex justify-content-between flex-column">
    <h6 style="color: orange;">تعرف علي</h6>
    <h3 style="color:var(--btn);">أحدث الحصص</h3>

    <div class="custom-checkbox-container flex gap-3 my-3">
      <button mat-button *ngFor="let option of options; let i = index" class="custom-checkbox custom-button"
        [class.checked]="option.selected" (click)="toggleOption(i)">
        <span>{{ option.label }}</span>
      </button>
    </div>

    <div class="flex flex-wrap">
      <ng-container *ngFor="let index of [0, 1]; let i = index">
        <div class="mat-card-wrapper" #cardWrapper>
          <mat-card class="example-card" (mousemove)="handleMouseMove($event)" (mouseleave)="handleMouseLeave($event)">
            <img mat-card-image src="https://via.placeholder.com/300x225" alt="Sample Image">
            <div class="label">
              <p>الإحصاء</p>
            </div>
            <div class="top-bottom-container">
              <div class="top flex flex-column gap-2 profile">
                <img class="rounded-picture" src="https://via.placeholder.com/75" alt="Profile Picture">
                <span class="name">منه جاد</span>
              </div>
              <div class="bottom">
                <h6 class="description">كورس مادة الاقتصاد</h6>
                <div class="flex justify-content-between">
                  <div class="flex gap-2">
                    <img src="assets/image/boy.5g.svg" alt="boy">
                    <span class="category mt-0">الصف الثالث الثانوي</span>
                  </div>
                  <div class="flex gap-2">
                    <img src="assets/image/money.svg" alt="boy">
                    <span class="price mt-0">200</span>
                  </div>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </div>

</section>
