<div class="flex align-items-start">
  <div>
    <mat-accordion class="flex my-3">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        class="custom-expansion-panel" expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title style="font-weight: 500;">
            اسم المدرس
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form class="example-form">
          <mat-form-field class="example-full-width" color="accent">
            <mat-label>اسم المدرس</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="" value="" class="mt-1 icon">
          </mat-form-field>
        </form>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="flex my-3">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        class="custom-expansion-panel">
        <mat-expansion-panel-header>
          <mat-panel-title style="font-weight: 500;">
            المادة
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group aria-label="Select an option" class="flex flex-column sub-radio">
          <mat-radio-button value="1" color="accent">Option 1</mat-radio-button>
          <mat-radio-button value="2" color="accent">Option 2</mat-radio-button>
        </mat-radio-group>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="flex flex-wrap">
    <ng-container *ngFor="let index of [0, 1, 2, 3, 4, 5, 6, 7]; let i = index">
      <div class="mat-card-wrapper" #cardWrapper>
        <mat-card class="example-card" (mousemove)="handleMouseMove($event)" (mouseleave)="handleMouseLeave($event)">
          <div class="image-container">
            <img mat-card-image src="https://via.placeholder.com/325x405" alt="Sample Image">
          </div>
          <div class="overlay"></div>
          <div class="top-bottom-container">
            <p class="name">نادر جورج</p>
            <p class="category mt-0">علم نفس</p>
          </div>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>


<app-custom-pagination></app-custom-pagination>
